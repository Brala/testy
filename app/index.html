<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>JSON - Filtrownica</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<h1>RAPORTY</h1>
	<header>
		<form class="form" id="form" action="...">
			<fieldset>
				<select name="years" class="form--years" id="formYears"></select>
				<i class="arrow arrow-down"></i>
			</fieldset>
			<fieldset class="form--search f-right">
				<input type="search" class="form--search--input" id="formSearchInput" placeholder="Podaj nazwę, numer lub datę raportu" name="q" aria-label="Search through reports">
				<input type="button" class="form--search--button" id="formSearchButton" value="Wyszukaj"></input>
			</fieldset>
			<fieldset><div class="form--tags" id="formTags"></div></fieldset>
		</form>
	</header>

	<main>
		<div id="reportsList">Ładowanie...</div>
	</main>

	<script type="text/javascript" src="scripts/scripts.min.js"></script>
</body>
</html>
